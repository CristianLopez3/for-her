<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/img/icon.png" sizes="16x16">
    <title>Karen</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
    <div class="back-dashboard">
        <a href="../../index.html" class="dashboard-btn">
        <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>
        <div class="spotify-card">
            <div class="song-info">
                <div class="album-cover">
                    <img src="https://via.placeholder.com/80x80/1db954/ffffff?text=♪" alt="Album Cover" id="albumCover">
                </div>
                <div class="song-details">
                    <h3 class="song-title" id="songTitle">Your Song</h3>
                    <p class="artist-name" id="artistName">For You</p>
                </div>
                <div class="heart-icon">
                    <i class="far fa-heart" id="heartIcon"></i>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn" id="shuffleBtn">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-btn" id="prevBtn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="play-btn" id="playBtn">
                        <i class="fas fa-play" id="playIcon"></i>
                    </button>
                    <button class="control-btn" id="nextBtn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-btn" id="repeatBtn">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>

                <div class="progress-container">
                    <span class="time-display" id="currentTime">0:00</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                        <div class="progress-handle" id="progressHandle"></div>
                    </div>
                    <span class="time-display" id="totalTime">3:45</span>
                </div>
            </div>

            <div class="volume-controls">
                <i class="fas fa-volume-up"></i>
                <div class="volume-bar">
                    <div class="volume-fill" id="volumeFill"></div>
                    <div class="volume-handle" id="volumeHandle"></div>
                </div>
            </div>            <audio id="audioPlayer" preload="metadata">
                <source src="./assets/mp3/every-second-mina-okabe.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Carousel de Cards -->
        <div class="carousel-container">
            <div class="carousel-wrapper">
                <div class="carousel-track" id="carouselTrack">
                    <!-- Cards se generarán dinámicamente con JavaScript -->
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-btn prev" id="prevCard">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="carousel-indicators" id="carouselIndicators">
                    <!-- Indicadores se generarán dinámicamente -->
                </div>
                <button class="carousel-btn next" id="nextCard">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
