<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/img/icon.png"
      sizes="16x16"
    />
    <title>Karen - Home</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="home-container">
      <!-- Profile Header -->
      <div class="profile-header">
        <div class="profile-icon" id="profileIcon">
          <img
            src="./assets/img/profile.jpg"
            alt="Profile Image"
            class="profile-image"
          />
          <span class="notification-dot"></span>
        </div>

        <h1 class="profile-name">Karen</h1>
      </div>

      <!-- Cards Grid -->
      <div class="cards-grid" id="cardsContainer">
        <!-- Cards will be dynamically generated by app.js -->
      </div>
    </div>

    <!-- Invitation Modal -->
    <div class="invitation-modal" id="invitationModal">
      <div class="modal-overlay" id="modalOverlay"></div>
      <div class="modal-card">
        <button class="modal-close" id="modalClose">
          <i class="fas fa-times"></i>
        </button>
        
        <div class="modal-header">
          <i class="fas fa-envelope-open-text modal-icon"></i>
          <h2 class="modal-title">You're Invited! ðŸ’•</h2>
        </div>
        
        <div class="modal-body">
          <div class="invitation-detail">
            <div class="detail-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="detail-content">
              <h3 class="detail-label">Place</h3>
              <p class="detail-value" id="invitationPlace"></p>
            </div>
          </div>
          
          <div class="invitation-detail">
            <div class="detail-icon">
              <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="detail-content">
              <h3 class="detail-label">Date & Time</h3>
              <p class="detail-value" id="invitationDate"></p>
            </div>
          </div>
          
          <div class="invitation-detail">
            <div class="detail-icon">
              <i class="fas fa-tshirt"></i>
            </div>
            <div class="detail-content">
              <h3 class="detail-label">Dress Code</h3>
              <p class="detail-value" id="invitationDressCode"></p>
            </div>
          </div>
          
          <div class="invitation-detail">
            <div class="detail-icon">
              <i class="fas fa-heart"></i>
            </div>
            <div class="detail-content">
              <h3 class="detail-label">What We'll Do</h3>
              <p class="detail-value" id="invitationActivity"></p>
            </div>
          </div>
        </div>
        
        <div class="modal-footer">
          <a href="#" class="whatsapp-btn" id="whatsappBtn" target="_blank">
            <i class="fab fa-whatsapp"></i>
            <span>Confirm via WhatsApp</span>
          </a>
        </div>
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
