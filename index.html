<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/img/icon.png">
    <title>Feliz Cumplea침os</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="carousel-container">
            <div class="carousel-wrapper">
                <div class="carousel-track" id="carouselTrack">
                    <!-- Las tarjetas se generar치n din치micamente -->
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-btn prev" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="carousel-indicators" id="carouselIndicators">
                    <!-- Los indicadores se generar치n din치micamente -->
                </div>
                <button class="carousel-btn next" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <!-- Gallery section that JS expects -->
        <div id="gallery" class="gallery">
            <!-- Gallery items will be generated dynamically -->
        </div>
        
        <!-- Music control -->
        <button id="music-btn" class="music-control">游꿧</button>
        <audio id="bg-music" loop>
            <source src="./assets/music/Kali Uchis - For_ You (Audio).mp3" type="audio/mpeg">
        </audio>
        
        <!-- Final message button -->
        <button id="finalMsgBtn" class="final-msg-btn">Ver mensaje final</button>
        
        <!-- Final letter section -->
        <div id="finalLetter" class="final-letter">
            <h2>Carta final</h2>
            <p>Contenido de la carta final...</p>
        </div>
    </div>

    <!-- Modal for gallery images -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <img id="modalImg" class="modal-img">
            <div class="modal-text">
                <p id="modalQuestion" class="modal-question"></p>
                <textarea id="modalAnswer" class="modal-answer" placeholder="Escribe tu respuesta aqu칤..."></textarea>
                <button id="saveAnswer" class="save-answer">Guardar respuesta</button>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
